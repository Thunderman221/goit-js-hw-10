<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <section class="sec-2">
      <a href="./index.html">Go to home</a>
    </section>
    <form class="form">
      <label class="label"> Delay (ms) </label>
      <input type="number" name="delay" required class="input" />

      <fieldset class="fieldset">
        <legend class="fieldset-legend">State</legend>
        <label>
          <input
            type="radio"
            name="state"
            value="fulfilled"
            required
            class="radio"
          />
          Fulfilled
        </label>
        <label>
          <input
            type="radio"
            name="state"
            value="rejected"
            required
            class="radio"
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit" class="button">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
</html>
